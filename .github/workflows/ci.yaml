name: CI

on:
  push:
    branches:
    - ${{ github.event.repository.default_branch }}
  pull_request:
    branches:
      - ${{ github.event.repository.default_branch }}

  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - uses: arduino/setup-task@v2
        with:
          version: 3.x

      - run: task lint
      - run: task lint fix=true

      - name: Check for uncommitted changes
        run: task check-diff

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - uses: arduino/setup-task@v2
        with:
          version: 3.x

      - run: task test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - uses: arduino/setup-task@v2
        with:
          version: 3.x

      - run: task build
